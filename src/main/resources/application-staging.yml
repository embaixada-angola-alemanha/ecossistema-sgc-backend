server:
  port: 8081

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: sgc-backend
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/sgc_db}
    username: ${SPRING_DATASOURCE_USERNAME:ecossistema}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
  rabbitmq:
    host: ${RABBITMQ_HOST:rabbitmq}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:ecossistema}
    password: ${RABBITMQ_PASSWORD}
  mail:
    host: ${MAIL_HOST:mailhog}
    port: ${MAIL_PORT:1025}
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:false}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS:false}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://stg-auth.embaixada-angola.site/realms/ecossistema
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 25MB

ecossistema:
  storage:
    enabled: true
    endpoint: ${MINIO_ENDPOINT:http://minio:9000}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
    default-bucket: sgc-documentos
  notification:
    enabled: true
  security:
    enabled: true
    issuer-uri: https://stg-auth.embaixada-angola.site/realms/ecossistema
    public-paths:
      - /actuator/health
      - /v3/api-docs/**
      - /swagger-ui/**
      - /swagger-ui.html
    cors:
      allowed-origins:
        - https://stg-sgc.embaixada-angola.site
      allowed-methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      allowed-headers:
        - Authorization
        - Content-Type
        - Accept
        - X-Requested-With
      allow-credentials: true
      max-age: 3600
    rate-limit:
      enabled: true
      requests-per-minute: 100

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

management:
  health:
    mail:
      enabled: false

logging:
  level:
    ao.gov.embaixada: INFO
    org.springframework.security: WARN
